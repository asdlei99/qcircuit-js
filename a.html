<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Qcircuit Demo</title>
    <script type="text/javascript" src="assets/js/coffee-script.js"> </script>
    <script type="text/javascript" src="assets/js/svg.min.js"></script>
    <script type="text/javascript" src="assets/js/svg.foreignobject.js"></script>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.tableresizer.js"></script>
    <style type="text/css">th {border-bottom: 3px solid #CCC;} </style>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        TeX: {equationNumbers: {autoNumber: ["AMS"], useLabelIds: true}},
        "HTML-CSS": {linebreaks: {automatic: true}},
        SVG: {linebreaks: {automatic: true}}
    });
</script>

  <body>
    <div class="container">
      <div class="row-fluid">
	<div class="span4">
	  <table id="elec-comp"></table>
	  <button class="btn btn-success">Delete</button>
	</div>
	<div class="span8">
	  <table id="table"></table>
	  <div id="drawing"></div>
	  <script type="text/coffeescript" src="assets/js/a.coffee"></script>
	  <!-- <script type="text/javascript" src="a.js"></script> -->
	  <button class="btn" onclick="cancel_op()">Cancel</button>
	  <button class="btn" onclick="add_black_dot()">Black dot</button>
	  <button class="btn" onclick="add_white_dot()">White dot</button>
	  <button class="btn" onclick="add_targ()">Target</button>
	  <button class="btn" onclick="add_line()">Line</button>
	  <button class="btn" onclick="add_qswap()">Qswap</button>

	  <button class="btn" onclick="add_multigate()">Add MultiGate</button>
	  <button class="btn" onclick="export_to_latex()">Export to LaTeX</button>

	  <button class="btn" onclick="add_label()">Label</button>
	  <input type="checkbox" id="label-io"> Yes for output</input>
	  <input type="checkbox" id="label-dirac">Yes for bra</input>
	  <div id="mouse-position">0</div>

      </div>
